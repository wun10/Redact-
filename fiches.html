<section>
    <h2>Les homophones courants</h2>
    <ul>
        <li><strong>à / a</strong> : Il <em>a</em> un chien. Il va <em>à</em> l'école.</li>
        <li><strong>et / est</strong> : Il <em>est</em> grand <em>et</em> fort.</li>
    </ul>
    <h2>Accord du participe passé</h2>
    <p>Avec l'auxiliaire être, le participe passé s'accorde avec le sujet.</p>
</section>
